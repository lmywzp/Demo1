    //  要求打印三个1元7角1分

    class Money {
    constructor (num) {
        this.num=num
    }
    static add (num1,num2) {
        let con=num1.num+num2.num
        let j=con.toString().split("")
        return parseInt(con/100)+'元'+j[1]+'分'+j[2]+'角'
    }
    add (num) { 
        let con= this.num+num.num
        let j=con.toString().split("")
        return parseInt(con/100)+'元'+j[1]+'分'+j[2]+'角'
    }
    valueOf () {
        return this.num
    }
    toString () {
        let con= this.num
        let j=con.toString().split("")
        return parseInt(con/100)+'元'+j[1]+'分'+j[2]+'角'
        }
    }

    for(var i=0;i<num-1;i++){

    function jump (num=0,arr=[]) {
        let i = 1;
        while(i<3){
            if(num+i<=10){
                let _arr = [...arr]
                _arr.push(i)
                if(num+i===10){
                    console.log(_arr)
                }else{
                    jump(num+i,_arr)
                }
